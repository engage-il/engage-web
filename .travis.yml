# needed to install watchman for relay-compiler
sudo: required

language: node_js
cache:
  yarn: true
  directories:
    - node_modules
    - watchman

branches:
  only:
    - master
    - production

before_script:
  - chmod +x ./scripts/ci-build.sh
  - chmod +x ./scripts/ci-watchman.sh
  - ./scrips/ci-watchman.sh

script:
  - yarn lint
  - yarn flow
  - yarn test
  - ./scripts/ci-build.sh

deploy:
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: staging.legislated.org
    region: us-east-2
    acl: public-read
    local_dir: dist
    skip_cleanup: true
    on:
      branch: master
  - provider: s3
    access_key_id:
      secure: ""
    secret_access_key:
      secure: ""
    bucket: legislated.org
    region: us-east-2
    acl: public-read
    local_dir: dist
    skip_cleanup: true
    on:
      branch: production
